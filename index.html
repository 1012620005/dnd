    <script type="text/javascript" src="dist/draggable.js"></script>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      .app-root {
        width: 100%;
        height: 100%;
        background: #fff;
      }

      .draggable-box {
        width: 50px;
        height: 50px;
        border: 1px solid #000;
        border-radius: 50px;
        overflow: hidden;
        display: inline-block;
      }
      .drag-content {
        background: orange;
        line-height: 50px;
        text-align: center;
      }

      .droppable-box {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        margin: 100px;
      }
    </style>
  </head>
  <body>
    <div class="app-root">
      <div class="draggable-box drag1">
        <div class="drag-content">
          拖动我
        </div>
      </div>
      <div class="draggable-box drag2">
        <div class="drag-content">
          也可以拖动我
        </div>
      </div>

      <div class="droppable-box drop1"></div>
      <div class="droppable-box drop2"></div>
    </div>
  </body>
