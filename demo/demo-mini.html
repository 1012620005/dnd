<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>最小化demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script type="text/javascript" src="../dist/draggable.js"></script>

    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
      body {
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .drop {
        margin: 20px auto;
        width: 100%;
        height: 100px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <div class="drop"></div>
    <div class="drag">
      拖动我到上方框框
    </div>

  </body>
  <script>
    new Drag('.drag')

    new Drop('.drop', {
      onDrop: function (params) {
        params.el.appendChild(params.sourceNode)
      }
    })
  </script>
</html>
